    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].

      header {

      }
      .character {
        padding-top: 30px;
      }

        cursor: pointer;
      }
      .statName {
        display: inline-block;
        width: 100px;
      }
      [highlight] {
        color: red;
      }
    </style>
    <header>
      Who are you?
    </header>
    <template is="dom-repeat" as="char" items="{{characters}}">
      <div class="character" charcolor="[[char.color]]" layout="" horizontal="">
        <div><img height="152" width="152" on-tap="[[selectCharacter]]" src="[[char.image]]"></div>
        <div>
          <div class="name" on-tap="[[selectCharacter]]">{{char.name}}</div>
          <div><span>{{char.height}}</span>, <span>{{char.weight}}</span>lbs, <span>{{char.age}}</span> years old</div>
          <div>Hobbies: <span>{{char.hobbies}}</span></div>
          <div>
            <template is="dom-repeat">
              <div>
                <span class="statName">{{_computeExpression6(idx, statNames)}}</span>
                <span>
                  <template is="dom-repeat">
                    <span highlight$="[[_computeInitial(char, i, idx)]]">
                      <span>{{val}}</span>
                    </span>
                  </template>
                </span>
              </div>
            </template>
          </div>
        </div>
      </div>
    </template>
  </template>
  <script>
    Polymer({
      is: 'betrayal-house-choose-character',
      properties: {
        character: { notify: true },
        characters: { notify: true },
        statNames: {
          type: Array,
          value: function () {
            return [
              'Speed',
              'Might',
              'Sanity',
              'Knowledge'
            ];
          }
        }
      },
      selectCharacter: function (ev, val, elmnt) {
        this.character = elmnt.templateInstance.model.char;
        this.fire('betrayal-character-chosen', this.character);
      },
      _computeInitial: function (char, i, idx) {
        return i == char.initialStatIndexes[idx];
      },
      _computeExpression6: function (idx, statNames) {
        return statNames[idx];
      }
    });
  </script>
</dom-module>

                <span>{{val}}</span>
                <template is="dom-if" if="{{_computeIf(i)}}">

  <script>
    //TODO(polyup): Need to add an observer of character.statIndexes, calling saveToStorage.
    //Note that the semantics for observing properties and arrays has changed.
    //TODO(polyup): Need to add an observer of character.statBonusValue, calling saveToStorage.
    //Note that the semantics for observing properties and arrays has changed.
    Polymer({
      is: 'betrayal-house-character-page',
      properties: {
        char: { computed: 'character' },
        character: {
          notify: true,
          observer: 'characterChanged'
        },
        dead: {
          observer: 'deadChanged',
          computed: 'isDead(character.statIndexes)'
        },
        statNames: {
          type: Array,
          value: function () {
            return [
              'Speed',
              'Might',
              'Sanity',
              'Knowledge'
            ];
          }
        }
      },
      created: function () {
        this.storage = window.localStorage['betrayal-house-character-page-storage'];
        try {
          this.storage = JSON.parse(this.storage || '{}');
        } catch (_) {
          this.storage = {};
        }
      },
      saveToStorage: function () {
        if (this.character && this.character.statIndexes) {
          this.set('storage' + ('.' + this.character.name), {
            statIndexes: this.character.statIndexes,
            statBonusValue: this.character.statBonusValue
          });
          window.localStorage['betrayal-house-character-page-storage'] = JSON.stringify(this.storage);
        }
      },
      characterChanged: function () {
        if (!(this.character.name in this.storage)) {
          this.set('storage' + ('.' + this.character.name), {
            statIndexes: this.character.initialStatIndexes.slice(),
            statBonusValue: [
              0,
              0,
              0,
              0
            ]
          });
        }
        var characterStorage = this.storage[this.character.name];
        this.set('character.statIndexes', characterStorage.statIndexes);
        this.set('character.statBonusValue', characterStorage.statBonusValue);
      },
      goBack: function () {
        this.fire('betrayal-go-back');
        Polymer.dom(document.body).removeAttribute('dead');
      },
      buttonTapped: function (ev, val, elmnt) {
        var whichStat = elmnt.templateInstance.model.idx;
        this.set('character.statIndexes', this.character.statIndexes.slice());
        this.set('character.statBonusValue', this.character.statBonusValue.slice());
        var statIndexes = this.character.statIndexes;
        if (Polymer.dom(elmnt).textContent.trim() === '<') {
          if (this.character.statBonusValue[whichStat] > 0) {
            this.character.statBonusValue[whichStat]--;
          } else {
            statIndexes[whichStat] = Math.max(statIndexes[whichStat] - 1, -1);
          }
        } else {
          if (statIndexes[whichStat] == 7) {
            this.character.statBonusValue[whichStat]++;
          } else {
            statIndexes[whichStat]++;
          }
        }
      },
      isDead: function (statIndexes) {
        if (!statIndexes) {
          return false;
        }
        for (var i = 0; i < statIndexes.length; i++) {
          if (statIndexes[i] < 0) {
            return true;
          }
        }
        return false;
      },
      deadChanged: function () {
        if (this.dead) {
          Polymer.dom(document.body).setAttribute('dead', 'dead');
        } else {
          Polymer.dom(document.body).removeAttribute('dead');
        }
      },
      _computeItems: function () {
        return [
          0,
          1,
          2,
          3
        ];
      },
      _computeHighlight: function (char, idx) {
        return -1 == char.statIndexes[idx];
      },
      _computeItems2: function (char, idx) {
        return char.statRanges[idx];
      },
      _computeHighlight2: function (char, i, idx) {
        return i == char.statIndexes[idx];
      },
      _computeInitial: function (char, i, idx) {
        return i == char.initialStatIndexes[idx];
      },
      _computeIf: function (i) {
        return i === 7;
      },
      _computeHidden: function (char, idx) {
        return char.statBonusValue[idx] == 0;
      },
      _computeExpression6: function (idx, statNames) {
        return statNames[idx];
      },
      _computeExpression8: function (char, idx) {
        return char.statBonusValue[idx];
      }
    });
  </script>
</dom-module>
